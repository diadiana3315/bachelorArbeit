<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #snav mode="over" (openedChange)="onSidenavToggle($event)">
    <mat-nav-list>
      <a mat-list-item routerLink="/homepage" (click)="closeSidenav()">Home</a>
      <a mat-list-item routerLink="/library" (click)="closeSidenav()">Library</a>
      <a mat-list-item routerLink="/contact" (click)="closeSidenav()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content [class.content-veiled]="isSidenavOpen">
<!--    <ng-content></ng-content> &lt;!&ndash; Placeholder for main content &ndash;&gt;-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
