<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav -->
  <mat-sidenav #snav mode="over" (openedChange)="onSidenavToggle($event)">
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content [class.content-veiled]="isSidenavOpen">
    <ng-content></ng-content> <!-- Placeholder for main content -->
  </mat-sidenav-content>
</mat-sidenav-container>
