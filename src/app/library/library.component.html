<div class="library-container">
  <h2>Library</h2>

  <!-- Show the "Back to Root" button when inside a folder -->
  <button *ngIf="currentFolder" (click)="navigateToRoot()">Back</button>

  <!-- Add Button Component: Visible for all folders, including root -->
  <app-add-button
    [currentFolder]="currentFolder"
    (folderCreated)="onFolderCreated($event)"
    (fileUploaded)="onFileUploaded($event)">
  </app-add-button>

  <!-- Display Folders and Files -->
  <div *ngIf="currentFolder === null">
    <!-- Root folder view -->
    <div class="folders-container">
      <div
        class="folder-item"
        *ngFor="let folder of folders"
        (click)="navigateToFolder(folder)"
        (dragover)="onDragOverFolder($event)"
        (drop)="onDropFile($event, folder)">
<!--        (dragleave)="onDragLeaveFolder($event)">-->
        <mat-icon class="folder-icon">folder</mat-icon>
        <p>{{ folder.name }}</p>
      </div>
    </div>

    <!-- Files at the root level -->
    <div>
      <h3>Files</h3>
      <p *ngFor="let file of files"
         draggable="true"
         (click)="openFile(file)"
         (dragstart)="onDragStartFile($event, file)"
         style="cursor: pointer;">
        {{ file.fileName }}
      </p>
    </div>
  </div>

  <div *ngIf="currentFolder !== null">
    <!-- Inside a folder view -->

    <!-- Display subfolders of the current folder -->
    <div class="folders-container">
      <div
        class="folder-item"
        *ngFor="let folder of currentFolder.subfolders"
        (click)="navigateToFolder(folder)"
        (dragover)="onDragOverFolder($event)"
        (drop)="onDropFile($event, folder)">
<!--        (dragleave)="onDragLeaveFolder($event)">-->
        <mat-icon class="folder-icon">folder</mat-icon>
        <p>{{ folder.name }}</p>
      </div>
    </div>

    <!-- Files inside the current folder -->
    <div>
      <h3>Files</h3>
      <p *ngFor="let file of currentFolder.files"
         draggable="true"
         (click)="openFile(file)"
         (dragstart)="onDragStartFile($event, file)"
         style="cursor: pointer;">
        {{ file.fileName }}
        <button (click)="deleteFile(file)">Delete</button> <!-- Add a delete button -->
      </p>
    </div>
  </div>

</div>
