<div *ngIf="fileUrl && fileMetadata" #pdfContainer class="file-viewer-container">
  <ngx-extended-pdf-viewer
    #pdfViewer
    [src]="fileUrl"
    [customToolbar]="customToolbarTemplate"
    [height]="'100vh'"
    [language]="browserLanguage"
    [pageViewMode]="'single'"
    [zoom]="'page-fit'"
    [scrollMode]="0"
    [localeFolderPath]="'assets/locale/'"
  ></ngx-extended-pdf-viewer>

  <!-- Custom Toolbar -->
  <ng-template #customToolbarTemplate>
    <app-custom-toolbar
      [fileMetadata]="fileMetadata" [fileUrl]="fileUrl">
    </app-custom-toolbar>
  </ng-template>
</div>
<p *ngIf="!fileUrl">No file selected or unsupported file type.</p>
