<div *ngIf="fileUrl && fileMetadata" class="file-viewer-container">
  <ngx-extended-pdf-viewer
    [src]="fileUrl"
    [customToolbar]="customToolbarTemplate"
    [height]="'100vh'"
    [language]="browserLanguage"
    [localeFolderPath]="'assets/locale/'"
  ></ngx-extended-pdf-viewer>
    <!-- Custom Toolbar -->
    <ng-template #customToolbarTemplate>
      <app-custom-toolbar [fileMetadata]="fileMetadata"></app-custom-toolbar>
    </ng-template>
</div>
<p *ngIf="!fileUrl">No file selected or unsupported file type.</p>
<p *ngIf="!fileMetadata">Metadata not found.</p>
