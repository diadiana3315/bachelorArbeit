<div class="profile-container">

  <img [src]="profilePictureUrl" alt="Profile Picture" class="profile-picture" />

  <h2>{{ username }}</h2>

  <p class="email">{{ email }}</p>

  <p><strong>Last Login:</strong> {{ lastLogin }}</p>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <button class="edit-profile-btn" (click)="toggleEditMode()">Edit Profile</button>

  <div *ngIf="isEditing">
    <label for="username">Username</label>
    <input id="username" type="text" [(ngModel)]="username" placeholder="Enter new username" />

    <label for="email">New Email</label>
    <input id="email" type="email" [(ngModel)]="newEmail" placeholder="Enter new email" />

    <label for="password">New Password</label>
    <input id="password" type="password" [(ngModel)]="newPassword" placeholder="Enter new password" />

    <label for="profilePic">Profile Picture</label>
    <input id="profilePic" type="file" (change)="uploadProfilePicture($event)" />

    <button (click)="updateProfile()">Save Changes</button>
    <button class="cancel-btn" (click)="toggleEditMode()">Cancel</button>
  </div>

</div>
