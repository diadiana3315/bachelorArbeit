<!-- Layout with Navbar and Sidenav -->
<body>
  <div *ngIf="shouldDisplayLayout()">
    <app-navbar (toggleSidenav)="sidenav.toggleSidenav()" (searchQuery)="onSearch($event)"></app-navbar>

    <app-sidenav #sidenav>
      <router-outlet></router-outlet>
    </app-sidenav>
  </div>

  <!-- Layout for Login/Register -->
  <div *ngIf="!shouldDisplayLayout()">
    <router-outlet></router-outlet>
  </div>
</body>
